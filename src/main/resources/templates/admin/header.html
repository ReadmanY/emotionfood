<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <!-- head -->
    <head th:fragment="head-fragment(title,path)">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title th:text="${title}">관리자 페이지</title>
        <!-- 웹 아이콘 라이브러리 -->
        <!-- Font Awasome-->
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.2.0/css/fontawesome.min.css}" />
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.2.0/css/all.min.css}" />
        <!-- /.웹 아이콘 라이브러리 -->
        <!-- css 라이브러리 -->
        <!-- Bootstrap -->
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
        <!-- Bootstrap 기반의 Admin 사이트를 쉽게 개발하게 해주는 템플릿 -->
        <link rel="stylesheet" th:href="@{/webjars/AdminLTE/3.2.0/dist/css/adminlte.css}" />
        <!-- jqGrid -->
        <!-- 웹에서 테이블 형식의 데이터 표시 -->
        <!-- 페이징, 정렬 기능 제공 -->
        <link rel="stylesheet" th:href="@{/webjars/jqGrid/5.7.0/css/ui.jqgrid-bootstrap4.css}" />
        <!-- 웹 페이지 별 맞춤형 css -->
        <link rel="stylesheet" th:href="@{'/styles/'+${path}+'.css'}" />
        <link rel="stylesheet" th:href="@{/admin/css/common.css}" />
        <!-- /.css 라이브러리 -->
    </head>
    <!-- /.head -->

    <!--navbar-->
    <nav th:fragment="header-nav" class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a th:href="@{/admin/index}" class="nav-link">Dashboard</a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a class="nav-link" th:href="@{/user}">
                    <i class="fa-solid fa-utensils"> 홈페이지</i>
                </a>
            </li>
        </ul>
    </nav>
    <!-- /.navbar -->
</html>
